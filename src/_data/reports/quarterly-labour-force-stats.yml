title: Quarterly Labour Force Stats
datetime: 2022-10-01
summary: As key tabs from the openly published [ONS Quarterly Labour Force
  statistics](https://www.ons.gov.uk/employmentandlabourmarket/peopleinwork/employmentandemployeetypes/datasets/summaryoflabourmarketstatistics)
  are updated, and publish graphs that show the latest figures, and are either
  added to graphs (showing the historic values up to 2010 where it goes beyond
  this) and/or displaying key figures such as 45% of young black people are out
  of work this quarter.
